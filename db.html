<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PUMA Shoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .product-image {
            width: 150px;
            height: 150px;
        }
        .color-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <div class="bg-red-600 text-white text-center py-2">
        <p>Up to 30% off women's sandals</p>
    </div>
    <!-- Main Content -->
    <div class="w-full px-4 py-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">PUMA Shoes</h1>
                <p class="text-lg text-gray-600">Brands / PUMA</p>
            </div>
            <img alt="PUMA logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/O63IQRkBE0Z7jC70GnQ8DO5VGORW12vWd73uKAylrvY.jpg" width="100"/>
        </div>
        <div class="flex justify-between items-center mt-4">
            <div class="text-gray-600">1 - 72 of 126 products</div>
            <div class="flex space-x-2">
                <button class="border border-gray-300 rounded-full px-4 py-2 flex items-center space-x-2">
                    <i class="fas fa-shipping-fast"></i>
                    <span>Shipping</span>
                </button>
                <button class="border border-gray-300 rounded-full px-4 py-2 flex items-center space-x-2">
                    <i class="fas fa-store"></i>
                    <span>Pickup</span>
                </button>
                <button class="border border-gray-300 rounded-full px-4 py-2 flex items-center space-x-2">
                    <i class="fas fa-truck"></i>
                    <span>Same Day Delivery</span>
                </button>
            </div>
            <div>
                <select class="border border-gray-300 rounded-full px-4 py-2">
                    <option>Sort: Featured</option>
                </select>
            </div>
        </div>
        <div class="flex mt-8">
            <!-- Sidebar -->
            <div class="w-1/4">
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Gender</h2>
                    <button class="text-gray-600">+</button>
                </div>
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Category</h2>
                    <button class="text-gray-600">-</button>
                    <ul class="mt-2 space-y-2">
                        <li>Sneakers and Athletic Shoes</li>
                        <li>Slip On Shoes</li>
                        <li>Socks</li>
                        <li>Sandals</li>
                        <li>Bags</li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Offers</h2>
                    <button class="text-gray-600">+</button>
                </div>
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Brand</h2>
                    <button class="text-gray-600">+</button>
                </div>
            </div>
            <!-- Product Grid -->
            <div class="w-3/4">
                <div class="grid grid-cols-4 gap-4">
                    <!-- Product 1 -->
                    <div class="text-center">
                        <img alt="PUMA shoe 1" class="mx-auto product-image" src="https://storage.googleapis.com/a1aa/image/eQtOhWn-RePuOth85Gh5tyvhLqDicHGF4gtzyQsQDR0.jpg"/>
                        <div class="flex justify-center mt-2 space-x-2">
                            <img alt="PUMA shoe 1 color 1" class="color-image" src="https://storage.googleapis.com/a1aa/image/1x5z0knGj_2tkREqZN9QyvR0LtARiS0S6kQa9B-WbNM.jpg"/>
                            <img alt="PUMA shoe 1 color 2" class="color-image" src="https://storage.googleapis.com/a1aa/image/jiCzFyxBG3qc2W2LC_CDi2Hu0hv6ywJtJItd9Rtl-kw.jpg"/>
                            <img alt="PUMA shoe 1 color 3" class="color-image" src="https://storage.googleapis.com/a1aa/image/0nxuqoyvZDK9nDtzUE0PKVhfB3oO3RNUieZD79keuL8.jpg"/>
                        </div>
                        <p class="mt-2">6 Colors</p>
                        <i class="far fa-heart mt-2"></i>
                    </div>
                    <!-- Product 2 -->
                    <div class="text-center">
                        <img alt="PUMA shoe 2" class="mx-auto product-image" src="https://storage.googleapis.com/a1aa/image/SRkK0Omzc3sGqsC3faoxWdylzHEH_0GjqNjhwRWwwpc.jpg"/>
                        <div class="flex justify-center mt-2 space-x-2">
                            <img alt="PUMA shoe 2 color 1" class="color-image" src="https://storage.googleapis.com/a1aa/image/tp6LNGkXbfuAwbwgA7mwZUvfwaRLfAohdkmaJDgT81I.jpg"/>
                            <img alt="PUMA shoe 2 color 2" class="color-image" src="https://storage.googleapis.com/a1aa/image/JfZqK63O6MrMbuOnWRb58y4UnB9u3GkI56Kjom07_0E.jpg"/>
                            <img alt="PUMA shoe 2 color 3" class="color-image" src="https://storage.googleapis.com/a1aa/image/7VvUkXcPF1pxbDmegeW3c5K4AesL9LQIWcXILYE42L8.jpg"/>
                        </div>
                        <p class="mt-2">7 Colors</p>
                        <i class="far fa-heart mt-2"></i>
                    </div>
                    <!-- Product 3 -->
                    <div class="text-center">
                        <img alt="PUMA shoe 3" class="mx-auto product-image" src="https://storage.googleapis.com/a1aa/image/nMGimsEs7FbFteTfSDLcXGzKVofOqqSkEHhyY1gsgCo.jpg"/>
                        <div class="flex justify-center mt-2 space-x-2">
                            <img alt="PUMA shoe 3 color 1" class="color-image" src="https://storage.googleapis.com/a1aa/image/vTR90g7z9hMvGcY0Z0TDgXaUq27pKiuYDmeZJBsR3Q0.jpg"/>
                            <img alt="PUMA shoe 3 color 2" class="color-image" src="https://storage.googleapis.com/a1aa/image/ZV21eIm02SjO46AUNtuynVxDzJgTRS0pyAp_lE1vr6c.jpg"/>
                            <img alt="PUMA shoe 3 color 3" class="color-image" src="https://storage.googleapis.com/a1aa/image/k_hT8kkwF6sVxqHeWc2zP8oq6fsCwQ0oqmM8oaGy3c8.jpg"/>
                        </div>
                        <p class="mt-2">4 Colors</p>
                        <i class="far fa-heart mt-2"></i>
                    </div>
                    <!-- Product 4 -->
                    <div class="text-center">
                        <img alt="PUMA shoe 4" class="mx-auto product-image" src="https://storage.googleapis.com/a1aa/image/bB6s6KGmFCXHNV3Pu1J1I1Xd1S6RMCjJyWusVpQNwSc.jpg"/>
                        <div class="flex justify-center mt-2 space-x-2">
                            <img alt="PUMA shoe 4 color 1" class="color-image" src="https://storage.googleapis.com/a1aa/image/P_paPhfIqqpioBHyVuIfzkySUiTei_nI1sZyfb_qhiM.jpg"/>
                        </div>
                        <p class="mt-2">1 Color</p>
                        <i class="far fa-heart mt-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
